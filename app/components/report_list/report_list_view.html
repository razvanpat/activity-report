<h1 style="float: left">Report List</h1>

<div class="btn-group page-button">
    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
        2014 <span class="caret"></span>
    </button>
    <ul class="dropdown-menu dropdown-menu-right" role="menu">
        <li><a href="#">2013</a></li>
        <li><a href="#">2014</a></li>
    </ul>
</div>

<div style="clear: both"></div>


<table class="table table-hover" style="margin-top: 30px">
    <thead>
        <tr>
            <th class="checkbox-column"></th>
            <th>Period</th>
            <th>Regular Hours</th>
            <th>Hypercare Hours</th>
            <th>Client</th>
            <th>Created At</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="report in reports">
            <td><input type="checkbox" /></td>
            <td><a href="#/report/{{report.number}}">{{report.period_month | monthName}} {{report.period_year}}</a></td>
            <td>{{report.totalHours}}</td>
            <td>{{report.specialHours.Hypercare}}</td>
            <td>{{report.client}}</td>
            <td>!07 February 2014</td>
        </tr>
        <tr>
            <td></td>
            <th>Average</th>
            <th>{{averageHours}}</th>
            <th>{{averageHypercare}}</th>
            <th colspan="2">&nbsp;</th>
        </tr>
    </tbody>
</table>

<div class="form-group form-actions">
    <button type="submit" class="btn btn-default btn-primary">Create Report</button>
    <button type="submit" class="btn btn-default" disabled="disabled">Delete selected</button>
</div>
