<h1>Create Report</h1>

    <br/>

    <div class="col-sm-6">
    <form role="form">
        <div class="form-group">
            <label>Number</label>
            <input type="text" class="form-control" value="61" />
        </div>
        <div class="form-group">
            <label>Service Provider</label>
            <select class="form-control">
                <option>SC Toolworks SRL</option>
            </select>
        </div>
        <div class="form-group">
            <label>Customer</label>
            <select class="form-control">
                <option>SC Berg Computers SRL</option>
            </select>
        </div>
        <div class="form-group">
            <label>Report Period</label>
            <div class="input-group date month-only">
                <input type="text" class="form-control"><span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
            </div>
        </div>
        <div class="form-group">
            <label>Report Date</label>
            <div class="input-group date days">
                <input type="text" class="form-control"><span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
            </div>
        </div>

        <div class="form-group form-actions">
            <button type="submit" class="btn btn-default btn-primary">Create</button>
        </div>
    </form>
</div>
